<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Hackathons in India</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #1e1e1e;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    .leaflet-popup-content-wrapper {
      background: rgba(44, 44, 44, 0.95);
      color: #fff;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 0 12px #00f2ff77;
      transition: all 0.3s ease;
    }

    .leaflet-popup-tip {
      background: #2c2c2c;
    }

    .leaflet-marker-icon {
      transition: transform 0.2s ease;
    }

    .leaflet-marker-icon:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 10px #00f2ff);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .btn-top {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 242, 255, 0.15);
      color: white;
      font-weight: bold;
      padding: 10px 16px;
      border: 1px solid #00f2ff88;
      border-radius: 10px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 20px #00f2ff66;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    .btn-top:hover {
      background: rgba(0, 242, 255, 0.3);
    }
    .leaflet-popup-content-wrapper {
      background: #222;
      color: #fff;
      border-radius: 8px;
      font-size: 14px;
    }
    .leaflet-popup-tip {
      background: #222;
    }
  
  </style>
</head>
<body>
  <button class="btn-top" onclick="location.href='globe.html'">üåç Switch to Globe View</button>
  <div id="map"></div>

  <script src="effects.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([22.9734, 78.6569], 5);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    const hackathons = [
      {
        lat: 28.6139,
        lng: 77.2090,
        name: "Delhi Hack",
        desc: "A national level hackathon in Delhi",
        url: "https://www.google.com/maps/place/ABES+Engineering+College,+NH+24,+Dundahera,+Ghaziabad,+Uttar+Pradesh,+India"
      },
      {
        lat: 12.9716,
        lng: 77.5946,
        name: "Bangalore Build",
        desc: "Web3 hackathon in Bangalore",
        url: "https://devfolio.co"
      },
      {
        lat: 19.0760,
        lng: 72.8777,
        name: "Mumbai CodeJam",
        desc: "AI + Cloud Hackathon",
        url: "https://devfolio.co"
      }
    ];

    hackathons.forEach(h => {
      const marker = L.marker([h.lat, h.lng]).addTo(map);
      marker.bindPopup(`
        <strong>${h.name}</strong><br>
        ${h.desc}<br>
        <a href="${h.url}" target="_blank" style="color:#00f2ff;">View on Devfolio</a>
      `);
    });
  </script>
</body>
</html>
